
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
    // FIXME: change me to `master` before merging
        url "https://github.com/carnivalmobile/maven-repository/raw/snapshots/"
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    // FIXME: Change me to a stable version before merging
    compile 'com.carnival.sdk:carnival:5.7.3-SNAPSHOT'
}
  
